
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>ToDo</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="bootstrap/js/date-picker/css/datepicker3.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
  .cphonic-header {
    padding-bottom: 10px;
    /*border-bottom: 1px solid #e5e5e5;*/
    margin-bottom: 25px;
  }
  .complete-btn {
  	display: block;
  	max-width: 100%;
  }
  .complete {

  }
  </style>
  <body>

    <div class="container">

      <div class="row marketing">

      	<!-- Header -->
        <div class="col-lg-12">
          <div class="cphonic-header">
            <span class="text-center">
              <h1>Fence</h1>
              <h4><small>
              	<span id="break-ticker">0</span> breaks remaining & <span id="task-ticker">0</span> tasks remaining </small>
              </h4>
              <p class="text-muted">
              	<small>
              		<a href="#" data-toggle="modal" data-target="#new-task-modal">New</a> |
                	<!--<a href="#" id="stats-toggle-btn" data-toggle="modal" data-target="#stats-modal"> Stats </a> |-->
                  <a href="#" id="clear-btn"> Clear </a> |
                  <a href="#" id="fence-btn"> Fence Off </a> 
            	</small>
        	   </p>
            </span>
          </div>
        </div>
        <!-- end header -->

        <!-- Center column -->
        <div class="col-sm-6 col-md-offset-3">

        	<!-- List Group -->
	        <div class="list-group" id="task-list"></div>
	        <!-- end list group -->

		</div>
      </div>
      <!-- end column && row -->

		<!-- Modal -->
		<div class="modal fade" id="new-task-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">New Task</h4>
		      </div>
		      <div class="modal-body">
		      	<!-- Form -->
		      	<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="input-category" class="col-sm-2 control-label">Category</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="input-category" placeholder="i.e. Work, HW, Study, Misc">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="input-concerned" class="col-sm-2 control-label">Concerned</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="input-concerned" placeholder="i.e. CSCI 170, MATH 226...">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="date-picker" class="col-sm-2 control-label">Due</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="date-picker" placeholder="When is this due?">
				    </div>
				  </div>

				  <div class="form-group">
				  	<label for="input-description" class="col-sm-2 control-label">Description</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" id="input-description" placeholder="Whats the task?" rows="3"></textarea>
				    </div>
				  </div>
				</form>
				<!-- End Form -->
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" id="create-new-task-btn" data-dismiss="modal">Add task</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- Modal 2 : stats-->
		<div class="modal fade" id="stats-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">Stats!</h4>
		      </div>
		      <div class="modal-body">
		      	<canvas id="stats-box" width="350" height="350" style="margin-left: 18%;"></canvas>
            <hr>
            <p id="stat-report"></p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Get Back To It</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-1.10.2.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/date-picker/js/bootstrap-datepicker.js"></script>
    <script src="bootstrap/js/Chart.min.js"></script>
    <script src="task-manager.js"></script>
  </body>
</html>
